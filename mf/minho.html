<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>응스애스</title>
</head>
<body>
  <h1>조민호님을 환영 안합니다</h1>
  <form>
    <fieldset>
      <legend>조민호</legend>
      <label>아이디: <input type="text" placeholder="응애" id="user_id" size="10" required></label><br>
      <label>비밀번호: <input type="password" id="pwd1" size="10" required></label><br>
      <label>비밀번호 확인: <input type="password" id="pwd2" size="10"></label><br>
      <label>이메일: <input type="email" id="umail" size="10"></label>
    </fieldset>
    <fieldset>
      <legend>조민호를 위한 이벤트</legend>
      <label><input type="radio" name="event" id="mailing_y" value="mailing_yes">민호 패기</label>
      <label><input type="radio" name="event" id="mailing_n" value="mailing_no" checked>민호 패기</label>
    </fieldset>
    <input type="submit" value="Jax">
    <input type="reset" value="Secs">
  </form>
</body>
</html>
