<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습5</title>
    <style>
      #container {
        width: 600;
        margin: 50px;
      }
      @font-face {
        font-family: 'Dongle';
          src: local('Dongle-Regular'),
          url('Font/Dongle/Dongle-Regular.ttf') format('truetype');
      }
      .wfont {
        font-family: 'Dongle', Dongle;
      }
      h1 {
        display: inline-block;
        background-color: wheat;
        color: black;
        padding: 5px;
      }
      p {
        font-size: 30px;
      }
      .accent {
        color: violet;
        font-weight: bold;
      }
      .bg {
        background-color: turquoise;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>민호를 팰까말까</h1>
      <p>민호를 팰지 말지 고민중이다</p>
      <p><span class="accent bg wfont">왜냐면</span> 민호는 말을 안듣기 때문이다</p>
      민호는 패야한다
    </div>
  </body>
</html>
